name: emnesh-studio

services:
  emnesh-workspace-db:
    container_name: emnesh-postgres-workspace
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: emnesh_workspace
    ports:
      - '5434:5432'
    volumes:
      - pgdata_workspace:/var/lib/postgresql/data

  emnesh-auth-db:
    container_name: emnesh-postgres-auth
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: emnesh_auth
    ports:
      - '5433:5432'
    volumes:
      - pgdata_auth:/var/lib/postgresql/data

  emnesh-backend:
    container_name: emnesh-backend-api
    image: emnesh-app:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - '5000:5000'
    environment:
      DATABASE_URL: postgresql://user:password@emnesh-workspace-db:5432/emnesh_workspace
      WORKSPACE_DATABASE_URL: postgresql://user:password@emnesh-workspace-db:5432/emnesh_workspace
      AUTH_DATABASE_URL: postgresql://user:password@emnesh-auth-db:5432/emnesh_auth
      NODE_ENV: production
      SESSION_SECRET: dev_secret_change_me_in_prod
      # Google OAuth (optional - configure for production)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # SMTP for email verification (optional - logs to console in dev)
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      # App URL for redirects
      APP_URL: ${APP_URL:-http://localhost:5000}
    depends_on:
      - emnesh-workspace-db
      - emnesh-auth-db

  emnesh-landing:
    container_name: emnesh-landing
    image: emnesh-landing:latest
    build:
      context: ./landing_page
      dockerfile: Dockerfile
    restart: always
    ports:
      - '8080:80'
    depends_on:
      - emnesh-backend

  emnesh-frontend:
    container_name: emnesh-frontend
    image: nginx:alpine
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./dist/public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - emnesh-backend

volumes:
  pgdata_workspace:
  pgdata_auth:
